<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h2>

    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>

        <a href="{% url 'student_list' %}">Back to List</a>
    </div>
</body>
</html>
