<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete {{ student.name }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'student_list' %}">Cancel</a>
</body>
</html>
