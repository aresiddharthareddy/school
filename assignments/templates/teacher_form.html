<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Teacher{% else %}Add Teacher{% endif %}</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Teacher</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>  
    </form>

    <a href="{% url 'teacher_list' %}">Back</a>
</body>
</html>
